openapi: 3.0.3
info:
  title: Order Tracking API
  version: 0.1.0
paths:
  /order/tracking:
    post:
      summary: Ingest order tracking events
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/TrackingEvents' }
          application/xml:
            schema: { $ref: '#/components/schemas/TrackingEvents' }
      responses:
        '200':
          description: Ingestion result
components:
  schemas:
    Status:
      type: string
      enum: [RECOGIDO_EN_ALMACEN, EN_REPARTO, INCIDENCIA_EN_ENTREGA, ENTREGADO]
    TrackingEvent:
      type: object
      required: [orderId, status, eventTs]
      properties:
        orderId: { type: string }
        status: { $ref: '#/components/schemas/Status' }
        eventTs: { type: string, format: date-time }
    TrackingEvents:
      type: object
      properties:
        event:
          type: array
          items: { $ref: '#/components/schemas/TrackingEvent' }
